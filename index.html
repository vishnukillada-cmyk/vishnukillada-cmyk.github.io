  <!-- Ingredients:Ingredients: 1 pound boneless, skinless chicken breasts1 teaspoon Italian seasoningSalt and pepper to taste2 tablespoons olive oil8 tablespoons (1 stick) butter2 cloves garlic, minced2 cups heavy cream2 cups freshly grated Parmesan cheese16 ounces fettuccine pastaOptional: parsley for garnishInstructions:Cook the fettuccine pasta according to package instructions until al dente. Drain and set aside.Season chicken breasts with Italian seasoning, salt, and pepper.Heat olive oil in a pan over medium heat. Cook the chicken for about 4-7 minutes on each side until golden and cooked through. Remove chicken and slice it.In the same pan, melt the butter and add minced garlic. Cook garlic for about 30 seconds until fragrant.Add heavy cream and bring to a simmer. Let it gently simmer for 3-4 minutes, stirring constantly, until it thickens slightly.Remove from heat and stir in Parmesan cheese until melted and smooth.Toss the cooked pasta in the Alfredo sauce until coated. Add sliced chicken on top and simmer for a couple more minutes to warm everything through.Garnish with chopped parsley if desired and serve.-->
